<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
   <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>

<div class="row jumbotronPic">
    <div class="jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 animated bounceInLeft slow">Nature Gifs</h1>
          <h5 class="lead">The Wonderful World of Nature</h5>
        </div>
      </div>
</div>
<!-- Buttons display here -->
<div class="row buttonsRow">
    <div class="col-md-2">
      <div id="buttonsDiv" type="button" class="btn btn-block natureButton animated slideInRight slow" ></div>  
       <!-- Form to add new gifs  -->
    <form id="addGiff-form">
        <label for="word-input"></label>
        <input type="text" id="word-input" class="animated zoomInUp slow" placeholder="Add buttons here"><br>
    </form>
        <!-- Button triggers new gif to be added -->
        <input type="submit" id="add-nature" class="addedNature btn-outline-dark btn-light btn-lg btn-block animated zoomInUp slow"  value="Add">
    </div>

    <div class="col-md-10 gif-wrapper">
      <!-- Gifs get dumped here -->
      <div id="view-gifs" ></div>
    </div>
      
   
   </div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js"></script>

 


</body>

</html>
